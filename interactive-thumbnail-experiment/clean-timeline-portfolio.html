<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Portfolio Thumbnail - Gym Data Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: #1a1a1a;
        padding: 40px;
        color: white;
      }

      .portfolio-container {
        max-width: 1400px;
        margin: 0 auto;
        background: #2a2a2a;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #fff;
        font-size: 2.5rem;
      }

      .timeline-thumbnail {
        width: 100%;
        height: 500px;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        transition: transform 0.5s ease;
      }

      .timeline-thumbnail:hover {
        /* ãƒ›ãƒãƒ¼åŠ¹æœã‚’å‰Šé™¤ */
      }

      /* ç´”ç²‹ãªç©ºã®å…‰è¡¨ç¾ - æ–‡å­—ãªã— */
      .sky-frame {
        width: 100%;
        height: 60%;
        position: relative;
        transition: background 1.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        /* åˆæœŸçŠ¶æ…‹ï¼šæ­£åˆã®ç©º - ãƒ¢ãƒãƒˆãƒ¼ãƒ³ */
        background: linear-gradient(
          135deg,
          #b0b0b0 0%,
          #d0d0d0 50%,
          #f0f0f0 100%
        );
      }

      /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰é·ç§»åŠ¹æœ - ã‚ˆã‚Šã‚†ã£ãŸã‚Š */
      .sky-frame.dark-mode-transition {
        transform: scale(1.002);
        box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.15);
        transition: all 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      .sky-frame.dark-mode-active {
        transform: scale(1);
        box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.3);
        transition: all 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      /* æ™‚é–“å¸¯ã”ã¨ã®ç©ºã®è‰² - ãƒ¢ãƒãƒˆãƒ¼ãƒ³ */
      .sky-frame.midnight {
        background: linear-gradient(
          135deg,
          #1a1a1a 0%,
          #2d2d2d 50%,
          #404040 100%
        );
      }

      .sky-frame.dawn {
        background: linear-gradient(
          135deg,
          #505050 0%,
          #707070 50%,
          #909090 100%
        );
      }

      .sky-frame.morning {
        background: linear-gradient(
          135deg,
          #808080 0%,
          #a0a0a0 50%,
          #c0c0c0 100%
        );
      }

      .sky-frame.midday {
        background: linear-gradient(
          135deg,
          #b0b0b0 0%,
          #d0d0d0 50%,
          #f0f0f0 100%
        );
      }

      .sky-frame.afternoon {
        background: linear-gradient(
          135deg,
          #a0a0a0 0%,
          #c0c0c0 50%,
          #e0e0e0 100%
        );
      }

      .sky-frame.evening {
        background: linear-gradient(
          135deg,
          #707070 0%,
          #909090 50%,
          #b0b0b0 100%
        );
      }

      .sky-frame.dusk {
        background: linear-gradient(
          135deg,
          #505050 0%,
          #707070 50%,
          #909090 100%
        );
      }

      .sky-frame.night {
        background: linear-gradient(
          135deg,
          #2d2d2d 0%,
          #404040 50%,
          #505050 100%
        );
      }

      /* ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ */
      .timeline-bar {
        position: absolute;
        bottom: 80px;
        left: 5%;
        right: 5%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }

      .timeline-progress {
        height: 100%;
        background: linear-gradient(
          90deg,
          #ffeb3b 0%,
          #2196f3 50%,
          #9c27b0 100%
        );
        border-radius: 2px;
        width: 0%;
        transition: width 0.3s ease;
      }

      .time-markers {
        position: absolute;
        bottom: 60px;
        left: 5%;
        right: 5%;
        display: flex;
        justify-content: space-between;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }

      /* ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ */
      .dashboard-preview {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: auto;
        height: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: visible;
        z-index: 10;
      }

      .iphone-container {
        position: relative;
        width: 390px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .iphone-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }

      .iphone-svg {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.4));
      }

      .iphone-screen {
        position: absolute;
        top: 3%;
        left: 34%;
        width: 32%;
        height: 93%;
        border-radius: 10%;
        overflow: hidden;
        z-index: 1;
        background: #f5f5f5;
        padding-top: 7%;
        transition: background-color 0.5s ease;
      }

      .dashboard-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: transparent;
        transform: scale(0.25);
        transform-origin: top left;
        width: 400%;
        height: 400%;
      }

      /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–ãªiframeã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚° */
      @media (min-width: 1200px) {
        .dashboard-iframe {
          transform: scale(0.28);
          width: 357%;
          height: 357%;
        }
      }

      @media (max-width: 768px) {
        .timeline-thumbnail {
          height: 400px;
        }
        
        .iphone-container {
          width: 280px;
        }
        
        .iphone-screen {
          top: 3%;
          left: 34%;
          width: 32%;
          height: 93%;
          border-radius: 10%;
        }
        
        .dashboard-iframe {
          transform: scale(0.19);
          width: 526%;
          height: 526%;
        }
      }

      /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰æ™‚ã®iPhoneåŠ¹æœ */
      .iphone-container.dark-mode .iphone-screen {
        background: #1a1a1a;
      }

      /* ãƒ›ãƒãƒ¼åŠ¹æœã‚’å‰Šé™¤ */

    </style>
  </head>
  <body>
    <div class="portfolio-container">
      <h1>ğŸŒŒ Gym Data Dashboard - ã‚¯ãƒªãƒ¼ãƒ³ã‚µãƒ ãƒã‚¤ãƒ«</h1>

      <div class="timeline-thumbnail" id="timelineThumbnail">
        <!-- ç´”ç²‹ãªç©ºã®å…‰è¡¨ç¾ï¼ˆæ–‡å­—ãªã—ï¼‰ -->
        <div class="sky-frame" id="skyFrame"></div>

        <!-- ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ -->
        <div class="timeline-bar">
          <div class="timeline-progress" id="timelineProgress"></div>
        </div>

        <div class="time-markers">
          <span>0:00</span>
          <span>6:00</span>
          <span>12:00</span>
          <span>18:00</span>
          <span>24:00</span>
        </div>

        <!-- ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ -->
        <div class="dashboard-preview">
          <div class="iphone-container" id="iphoneContainer">
            <!-- iPhone SVG ãƒ•ãƒ¬ãƒ¼ãƒ  -->
            <div class="iphone-frame">
              <img src="assets/iPhone.svg" alt="iPhone Frame" class="iphone-svg" />
            </div>
            <!-- ãƒ©ã‚¤ãƒ–ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ -->
            <div class="iphone-screen">
              <iframe 
                id="dashboardIframe"
                src="http://localhost:3001"
                class="dashboard-iframe"
                sandbox="allow-scripts allow-same-origin allow-forms"
                loading="lazy">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      class CleanTimelinePortfolioThumbnail {
        constructor() {
          this.thumbnail = document.getElementById('timelineThumbnail');
          this.skyFrame = document.getElementById('skyFrame');
          this.progress = document.getElementById('timelineProgress');
          this.iphoneContainer = document.getElementById('iphoneContainer');
          this.dashboardIframe = document.getElementById('dashboardIframe');

          this.isDarkMode = false;
          this.currentHour = 12; // åˆæœŸã¯æ­£åˆ12æ™‚

          this.init();
        }

        init() {
          this.setupMouseInteraction();
          this.setupInitialState();
          this.setupDashboardTheme();
          console.log('ğŸŒŒ Clean Timeline Portfolio Thumbnail with Live Dashboard initialized!');
        }

        /**
         * ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ãƒ†ãƒ¼ãƒã®åˆæœŸè¨­å®š
         */
        setupDashboardTheme() {
          console.log('ğŸ¨ Setting up dashboard theme management...');
          
          // iframe ãŒèª­ã¿è¾¼ã¾ã‚ŒãŸå¾Œã«ãƒ†ãƒ¼ãƒã‚’é©ç”¨
          this.dashboardIframe.addEventListener('load', () => {
            console.log('ğŸ“± Dashboard iframe loaded');
            this.updateDashboardTheme(false); // åˆæœŸã¯ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰
          });
        }

        /**
         * ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã®ãƒ†ãƒ¼ãƒã‚’æ›´æ–°
         */
        updateDashboardTheme(isDarkMode) {
          try {
            console.log(`ğŸ¨ Updating theme to: ${isDarkMode ? 'dark' : 'light'}`);
            
            // iPhoneã‚³ãƒ³ãƒ†ãƒŠã«ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã‚¯ãƒ©ã‚¹ã‚’é©ç”¨
            if (isDarkMode) {
              this.iphoneContainer.classList.add('dark-mode');
            } else {
              this.iphoneContainer.classList.remove('dark-mode');
            }

            // iframeå†…ã®ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã«ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡
            if (this.dashboardIframe && this.dashboardIframe.contentWindow) {
              const message = {
                type: 'THEME_CHANGE',
                theme: isDarkMode ? 'dark' : 'light'
              };
              console.log('ğŸ“¤ Sending postMessage to iframe:', message);
              this.dashboardIframe.contentWindow.postMessage(message, '*');
            } else {
              console.log('âš ï¸ iframe or contentWindow not available');
            }
          } catch (error) {
            console.log('âš ï¸ Could not communicate with iframe:', error);
          }
        }

        setupInitialState() {
          // åˆæœŸçŠ¶æ…‹ï¼šæ­£åˆ12æ™‚
          this.updateBackgroundGradient(12);
        }

        setupMouseInteraction() {
          let throttleTimeout = null;
          
          this.thumbnail.addEventListener('mousemove', (e) => {
            // ãƒ‡ãƒã‚¦ãƒ³ã‚¹å‡¦ç†ã§æ»‘ã‚‰ã‹ã«
            if (throttleTimeout) return;
            
            throttleTimeout = setTimeout(() => {
              const rect = this.thumbnail.getBoundingClientRect();
              const x = e.clientX - rect.left;
              const progress = Math.max(0, Math.min(1, x / rect.width));

              // 0æ™‚ã‹ã‚‰24æ™‚ã¾ã§ã®æ™‚é–“ç¯„å›²ï¼ˆå·¦ç«¯=0æ™‚ã€å³ç«¯=24æ™‚ï¼‰
              const hour = progress * 24;
              this.currentHour = hour;

              this.updateBackgroundGradient(hour);
              this.updateDarkModeTransition(hour);
              this.updateDashboardMode(hour);

              // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹æ›´æ–°
              this.progress.style.width = `${progress * 100}%`;
              
              throttleTimeout = null;
            }, 50); // 50msé–“éš”ã§ã‚¹ãƒ­ãƒƒãƒˆãƒ«
          });

          this.thumbnail.addEventListener('mouseleave', () => {
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®æ­£åˆã®çŠ¶æ…‹ã«æˆ»ã‚‹
            this.resetToDefault();
          });
        }

        updateBackgroundGradient(hour) {
          const timeOfDay = this.getTimeOfDay(hour);

          // æ—¢å­˜ã®æ™‚é–“å¸¯ã‚¯ãƒ©ã‚¹ã‚’ã™ã¹ã¦å‰Šé™¤
          const timeClasses = [
            'dawn',
            'morning',
            'midday',
            'afternoon',
            'evening',
            'dusk',
            'night',
            'midnight',
          ];
          timeClasses.forEach((cls) => this.skyFrame.classList.remove(cls));

          // æ–°ã—ã„æ™‚é–“å¸¯ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
          this.skyFrame.classList.add(timeOfDay);
        }

        getTimeOfDay(hour) {
          if (hour >= 5 && hour < 7) return 'dawn'; // å¤œæ˜ã‘
          if (hour >= 7 && hour < 10) return 'morning'; // æœ
          if (hour >= 10 && hour < 14) return 'midday'; // æ­£åˆ
          if (hour >= 14 && hour < 17) return 'afternoon'; // åˆå¾Œ
          if (hour >= 17 && hour < 19) return 'evening'; // å¤•æ–¹
          if (hour >= 19 && hour < 21) return 'dusk'; // é»„æ˜
          if (hour >= 21 || hour < 2) return 'night'; // å¤œ
          return 'midnight'; // æ·±å¤œ (2-5æ™‚)
        }

        updateDarkModeTransition(hour) {
          const isNightTime = hour >= 18 || hour < 6;

          if (isNightTime && !this.isDarkMode) {
            this.transitionToNightMode();
          } else if (!isNightTime && this.isDarkMode) {
            this.transitionToDayMode();
          }
        }

        transitionToNightMode() {
          if (this.isDarkMode) return; // æ—¢ã«ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„

          this.isDarkMode = true;
          console.log('ğŸŒ™ Transitioning to Dark Mode...');

          // Phase 1: é·ç§»é–‹å§‹åŠ¹æœ (0-100ms)
          this.skyFrame.classList.add('dark-mode-transition');

          // Phase 2: ãƒ¡ã‚¤ãƒ³é·ç§» (100-500ms) - 0.5ç§’ã§å®Œäº†
          setTimeout(() => {
            this.skyFrame.classList.add('dark-mode-active');

            // é·ç§»åŠ¹æœã‚¯ãƒ©ã‚¹å‰Šé™¤
            setTimeout(() => {
              this.skyFrame.classList.remove('dark-mode-transition');
            }, 400);
          }, 100);
        }

        transitionToDayMode() {
          if (!this.isDarkMode) return; // æ—¢ã«ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„

          this.isDarkMode = false;
          console.log('â˜€ï¸ Transitioning to Light Mode...');

          // Phase 1: é·ç§»é–‹å§‹åŠ¹æœ (0-100ms)
          this.skyFrame.classList.add('dark-mode-transition');

          // Phase 2: ãƒ¡ã‚¤ãƒ³é·ç§» (100-500ms) - 0.5ç§’ã§å®Œäº†
          setTimeout(() => {
            this.skyFrame.classList.remove('dark-mode-active');

            // é·ç§»åŠ¹æœã‚¯ãƒ©ã‚¹å‰Šé™¤
            setTimeout(() => {
              this.skyFrame.classList.remove('dark-mode-transition');
            }, 400);
          }, 100);
        }

        updateDashboardMode(hour) {
          const isNightTime = hour >= 18 || hour <= 6;
          
          // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã®ãƒ†ãƒ¼ãƒã‚’æ›´æ–°
          this.updateDashboardTheme(isNightTime);
        }

        resetToDefault() {
          // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®æ­£åˆã®çŠ¶æ…‹ã«æˆ»ã‚‹
          this.currentHour = 12;
          this.updateBackgroundGradient(12);
          this.updateDashboardMode(12);
          this.progress.style.width = '0%';

          // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰çŠ¶æ…‹ã‚‚ãƒªã‚»ãƒƒãƒˆ
          if (this.isDarkMode) {
            this.isDarkMode = false;
            this.skyFrame.classList.remove(
              'dark-mode-active',
              'dark-mode-transition',
            );
          }
        }
      }

      // åˆæœŸåŒ–
      document.addEventListener('DOMContentLoaded', () => {
        new CleanTimelinePortfolioThumbnail();
      });
    </script>
  </body>
</html>
